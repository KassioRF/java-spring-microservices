spring.application.name=sales

# Server port
server.port=4000

# Database configuration IP:port/dbname
spring.datasource.url=jdbc:postgresql://localhost:9876/tickets-sales
spring.datasource.username=pg-tickets-sales
spring.datasource.password=changeit

# JPA Hibernate configuration: Allow JPA to manage the database schemas
spring.jpa.hibernate.ddl-auto=update

# FOR TESTS:
# If you want to disable the default datasource auto-configuration.
# Uncomment the line below to disable it, and comment the db setup lines.
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


# For debugging purposes: Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
